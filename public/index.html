<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural battle</title>
    <style>
      html {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .game {
        max-width: 480px;
        margin: 0 auto;
        padding: 40px 8px;
      }

      .game__error {
        color: red;
        position: absolute;
        top: 16px;
        right: 0;
        left: 0;
        text-align: center;
      }

      .game__save, .game__load {
        width: 50%;
        display: inline-block;
      }

      .game__save > button {
        width: 100%;
        padding: 8px;
        text-align: center;
      }

      .game__load > button {
        text-align: center;
        width: 100%;
        padding: 8px;
      }

      @keyframes blinker {  
         50% { opacity: 0; }
      }

      .game__isSaving {
         position: absolute;
         top: 16px;
         right: 0;
         left: 0;
         text-align: center;
         font-weight: bold;
         animation: blinker 1s linear infinite;
      }

      .game__isLoading {
         position: absolute;
         top: 16px;
         right: 0;
         left: 0;
         text-align: center;
         font-weight: bold;
         animation: blinker 1s linear infinite;
      }

      /** BEM notation: Entity + Property */
      .game__entries {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /** A wrap for independent entry */
      .game__entry {
        width: 25%;
        border: 1px solid #ccc;
        position: relative;
      }

      .game__entry::before {
        content: '';
        padding-top: 100%;
        display: block;
      }

      .entry {
        position:  absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        cursor: pointer;
        background: #eee;
        text-align: center;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .entry__progress {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
      }

      .entry__id {
        position: absolute;
        top: 4px;
        right: 4px;
        font-size: 0.6rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
